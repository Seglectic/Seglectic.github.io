<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>roboSeg Commands</title>
</head>


<body>
	<header>roboSeg Commands</header>

	<!-- Load live background -->
	<script type="text/javascript" src="liveBG.js"></script>

	<div id=subtitle>
	</div>

	<!-- Main Tables for commands  -->
	<div id=commandTables>
		<h2> All Viewers </h2>
		<div id=viewCommands></div>
		<h2> Audio </h2>
		<div id=audioCommands></div>
		<h2> Robots </h2>
		<div id=botCommands></div>
		<h2> Moderators </h2>
		<div id=moderators></div>
	</div>

	<!-- Run roboCommand processor script to append data to divs -->
	<script type="text/javascript" src="roboCommands.js"></script>

	<div id=roboQuote class="speech-bubble-ds">
		<div id=roboText></div>
			<script type="text/javascript">
				roboRandom(); //Pull random quote
			</script>
			<div class="speech-bubble-ds-arrow"></div>
	</div>


	<div id=roboIcon>
		<img ondblclick="roboRandom()" src="roboSegger.png">
	</div>

</body>
