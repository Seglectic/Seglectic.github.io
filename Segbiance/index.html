        this.lerp = function(start, end, amt){
            return (1-amt) * start + amt * end;
            console.log()

        //Sets background to color

            var a = a || 1;
            colorString = "rgb("+r+","+g+","+b+","+a+")"
            Segbiance.backgroundColor = colorString
        }

        var mainLoop = function(){
            for (let i = 0; i < color.length; i++) {
